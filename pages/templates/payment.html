{% extends 'base.html' %}
{% block title %}Payment{% endblock title %}
{% block body %}
{% load static %}
<div class="container">
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
        <div class="">
            <form class="text-center" action="https://uat.esewa.com.np/epay/main" method="POST">
            {% csrf_token %}
            <div class="row">
              <div class="col-12 mb-5 mt-5 display-4">Payment</div>
              <div class="col-12 mb-3">
                <div>Amount</div>
                <input
                value="100" name="tAmt" 
                  type="text"
                  class="px-5 py-2 text-center h4"
                /><br />
              </div>
              <div class="col-12">
                <div class="">Confirm Amount</div>
                <input
                value="100" name="amt"
                  type="text"
                  class="px-5 py-2 text-center h4"
                /><br />
              </div>
              <div class="col-12">
                  <input value="0" name="txAmt" type="hidden">
                  <input value="0" name="psc" type="hidden">
                  <input value="0" name="pdc" type="hidden">
                  <input value="EPAYTEST" name="scd" type="hidden">
                  <input value="ee2c3ca1-696b-4cc5-a6be-2c40d929d453" name="pid" type="hidden">
                  <input value="http://merchant.com.np/page/esewa_payment_success?q=su" type="hidden" name="su"><br>
                  <input value="http://merchant.com.np/page/esewa_payment_failed?q=fu" type="hidden" name="fu"><br>
                  <input
                  type="submit"
                  class="btn btn-primary bg-blue bord-blue mt-2 px-5"
                  value="Submit"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-4"></div>
    </div>
  </div>
{% endblock body %}
